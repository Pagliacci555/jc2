<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>

    <script>

        function maxNum() {
            var arr = [10, 1, 7, 8, 6 , 3];
            var result = Math.max.apply(null, arr);
            alert(result);
        }

        function ChangeName() {

            var div = document.getElementById('name');
            div.innerHTML = 'New Value';

            var img = document.getElementById('myImage');
            img.src = "img/bola2.jpg";
        }

        function foo(p1) {
            if(typeof(p1) == 'number')
                return 0;
            else
                return 'zero';
        }

        foo(10);

    </script>

</head>
<body>
    
    <div id="name"> My Name </div>
    <img src="img/bola.jpg" alt="" width="100px" id="myImage">
    <input type="button" value="Click Me !" onclick="maxNum()" >

</body>
</html>
